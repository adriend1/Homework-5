<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="diplay-3">Work Day Scheduler</h1>
        <p class="lead">This is a calendar for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <div class="date" id="date"></div>
    </header>

    <div class="container">
        <table style="width: 100%;">
        <tr id="row0">
            <td>9AM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 9 am timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(0, 9)">
                LOCK
                </button>
            </td>
        </tr>
        <tr id="row1">
            <td>10AM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 10 am timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(1, 10)">
                LOCK
                </button>
            </td>
        </tr>
        <tr id="row2">
            <td>11AM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 11 am timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(2, 11)">
                LOCK
                </button>
            </td>
        </tr>
        <tr id="row3">
            <td>12PM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 12 pm timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(3, 12)">
                LOCK
                </button>
            </td>
        </tr>
        <tr id="row4">
            <td>1PM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 1 pm timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(4, 13)">
                LOCK
                </button> 
            </td>
        </tr>
        <tr id="row5">
            <td>2PM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 2 pm timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(5, 14)">
                LOCK
                </button>
            </td>
        </tr>
        <tr id="row7">
            <td>4PM</td>
            <td>
                <input type="text" class="form-control" placeholder="Input for 4 pm timeblock" aria-label="9 am" aria-describedby="button-addon2">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(7, 16)">
                LOCK
                </button>
            </td>
        </tr>
        </table>
    </div>
    

<script src='script.js'></script>


</body>
</html>
